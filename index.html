    <link rel="stylesheet" href="css/reset.css"/>
    <script>
        (function() {
        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            rem = width / (BASE_WIDTH / ROOT_FONT_SIZE);
            docEl.style.fontSize = rem + "px";
        }
        var tid = null, docEl = document.documentElement, BASE_WIDTH = 640, ROOT_FONT_SIZE = 100;
        refreshRem();
         window.addEventListener("resize", function() {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }, false);
    })();
    </script>
</head>

<script >
//适配手机
    function pxToRem(pxValue){
    var docEl = document.documentElement,
        width = docEl.getBoundingClientRect().width,//当前页面宽度
        baseWidth = 640,
        rootFontSize = 100,//默认根字体大小
        curFontSize = width / (baseWidth / rootFontSize),//当前页面根字体大小
        remValue = pxValue / curFontSize;
    return remValue;
};
h=pxToRem(document.documentElement.clientHeight);
